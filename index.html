<body>
  <h1>Weather Dashboard</h1>

  <div class="container d-flex justify-content-start row">
      <div class="col-3">
        <input id="searchInput"class="search-by-city form-control-lg"></input>
        <button type="button" id="searchcity" class="btn btn-primary">Search a City's Weather</button>
        <button type="button" id="clearsearch" class="btn btn-danger">Clear History</button>
        <hr class = "my-4"> 
        <ul id="searched-cities" class="list-group">
        </ul>
  </div>  
      
      <div class="jumbotron row d-flex border col-9">
        <h1 id="city-name"class="display-1">City:</h1>
        <div id="temp" class="lead display-2">Temperature:</div>
        <div id="wind" class="display-3">Wind:</div>
        <div id="humidity" class="display-3">Humidity:</div>
      </div>
    </div>
  
    
    
    <div id="five-day-forecast" class="row">
      
      <div class="row gy-5 justify-content-center text-center">
        <h2>Here's your 5-Day Forecast with Brick Tamland!</h2>
          <div class="card p-3 bg-secondary display-6" style="width: 18rem;">
            <div class="card-body">
              <h5 id="day0">Date:</h5>
              <img id="img0" src="">
              <p id="temp0">Temp:</p>
              <p id="wind0">Wind:</p>
              <p id="humid0">Humidity:</p>
            </div>
          </div>
        
          <div class="card p-3 bg-light display-6" style="width: 18rem;">

              </div>
          </div>

          <div class="card p-3 bg-dark display-6" style="width: 18rem;">
              <div class="card-body">
                <h5 id="day2" class="text-white">Date:</h5>
                <img id="img2" src="">
                <p id="temp2" class="text-white">Temp:</p>
                <p id="wind2" class="text-white">Wind:</p>
                <p id="humid2" class="text-white">Humidity:</p>
              </div> 
          </div>

          <div class="card p-3 bg-light display-6" style="width: 18rem;">
              <div class="card-body">

          </div>

                <p id="wind4">Wind:</p>
                <p id="humid4">Humidity:</p>
              </div>
          </div>
        </div>
      </div>
    </div>
